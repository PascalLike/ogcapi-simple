services:

  apache-httpd:
    image: httpd:2.4
    container_name: httpd
    depends_on:
      - pygeoapi
    volumes:
      - ./apache-httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - default

  pygeoapi:
    image: geopython/pygeoapi:latest
    container_name: pygeoapi
    expose:
      - "80"
    environment:
      PYGEOAPI_CONFIG: docker-config.yml
      PYGEOAPI_OPENAPI: example-openapi.yml
    env_file:
      - .env     # path to your .env file
    volumes:
      - ./pygeoapi/docker.config.yml:/pygeoapi/local.config.yml
    restart: on-failure
    networks:
      - default

  pg_tileserv:
    image: pramsey/pg_tileserv:latest-alpine-3.12
    build:
      context: ./pg_tileserv
      dockerfile: Dockerfile.alpine
      args:
        VERSION: latest-alpine-3.12

    container_name: pg_tileserv

    env_file:
      - .env

    depends_on:
      - postgis

    ports:
      - 7800:7800
    networks:
      - default
      - bridge1

  postgis:
    build: ./postgis/
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env     # path to your .env file
    expose:
       - 5432
    ports:
      - "5432:5432"
    container_name: postgis
    volumes:
       - ./postgis/data:/var/lib/postgresql/data
    networks:
      - default
      - bridge1

networks:
  default:
  bridge1: